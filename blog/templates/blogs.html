{% extends "base.html" %}

{% block blog_title %}博客列表{% endblock %}

{% block content %}
{% for blog in blogs reversed %}
<div class="blog-post">
    <h2 class="blog-post-title"><a href = "/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
    <p class="blog-post-meta">{{ blog.created }} by {{ blog.author }}</p>
    <!--<p>{{ blog.content |truncatewords:"30" }}</p>-->
    <hr>           
</div>
{% endfor %}
{% endblock %}
